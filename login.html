<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="Admin/css/estilos.css">
</head>
<body>
<header class="head container-fluid">
    <div class="row">
        <div class="col align-self-center">
            <p class="logo-appointment" >Appointment</p>
        </div>
    </div>
</header>
<div class="contenedor container">
    <div class="row justifi-content-center">
    <div class="card card-login">
        <h1 class="iniciar">Iniciar Sesión</h1>
        <input type="text" name="usuario" id="user" placeholder="Correo o usuario">
        <input type="password" name="pass" id="password" placeholder="Contraseña">
        <a href="#" class="forget">Olvidé mi contraseña</a>
        <div class="container">
            <div class="row">
                <input class="col boton btn-ok-light" type="button" value="Registrarme">
                <input class="col boton btn-ok" type="button" value="Accede">
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
